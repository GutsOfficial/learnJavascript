<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Ürün Listesi</h1>
    <div class="div" id="test">

    </div>
   
    
    <script>
        // API'den veriyi çekme
       
        fetch(`https://dummyjson.com/users/5/carts`)
        .then(response => response.json())
        .then(data => {
            const dataArray = Object.values(data)
           
            const tableBody = document.getElementById('test');
           
            // Her ürün için bir satır oluşturma
            dataArray[0].forEach(product => {
                
                let uzunluk = dataArray.length;
                console.log(uzunluk)
                for(let i =0 ;i<uzunluk;i++){
                    const row = document.createElement('li');
                row.innerHTML = ` ${product.products[i].title}
                `;
                tableBody.appendChild(row);}
            });
        })
        .catch(error => {
            console.error('API isteği başarısız:', error);
        });
    </script>
</body>
</html>
