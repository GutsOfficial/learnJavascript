<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model:30 Days Of JavaScript</title>
    </head>

    <body>
        <h1>Key events: Press any key</h1>
        <p></p>
        <script>
            const p = document.querySelector('p')
            document.body.addEventListener("keypress", (e) => {
                alert(e.keyCode);
                p.textContent = e.key
            });
        </script>
    </body>
</html>
