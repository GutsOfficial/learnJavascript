<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezegen Ağırlık Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gezegen Ağırlık Hesaplayıcı</h1>
    <div id="planet-container">
        <img src="planet.png" alt="Gezegen Resmi">
    </div>
    <div id="calculator">
        <label for="weight">Nesne Ağırlığı (kg):</label>
        <input type="number" id="weight" placeholder="Nesne ağırlığını girin">
        <label for="planet">Gezegen:</label>
        <select id="planet">
            <option value="Earth">Dünya</option>
            <!-- Diğer gezegenler burada eklenecek -->
        </select>
        <button id="calculate">Hesapla</button>
        <p id="result">Sonuç burada görünecek.</p>
    </div>
    <script src="learn.js"></script>
</body>
</html>
